<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quiz Website</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav class="tabs">
    <button class="tab-button active" data-tab="english">English → Swedish</button>
    <button class="tab-button" data-tab="german">German Q&A</button>
  </nav>

  <!-- English Quiz -->
  <section id="english" class="tab-content active">
    <div class="quiz-container">
      <h1>English → Swedish Quiz</h1>
      <p id="word">Loading…</p>
      <input type="text" id="answer" placeholder="Type the Swedish meaning" autocomplete="off" />
      <div class="actions">
        <button id="submitBtn">Submit</button>
        <button id="nextBtn">Next word</button>
      </div>
      <p id="feedback"></p>
      <div class="footer">
        <span>Score: <span id="score">0</span></span>
      </div>
    </div>
  </section>

  <!-- German Quiz -->
  <section id="german" class="tab-content">
    <div class="quiz-container">
      <h1>German Questions Quiz</h1>
      <p id="german-question">Loading…</p>
      <input type="text" id="german-answer" placeholder="Type your answer" autocomplete="off" />
      <div class="actions">
        <button id="german-submitBtn">Submit</button>
        <button id="german-nextBtn">Next question</button>
      </div>
      <p id="german-feedback"></p>
      <div class="footer">
        <span>Score: <span id="german-score">0</span></span>
      </div>
    </div>
  </section>

  <script src="script.js" defer></script>
</body>
</html>
